<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Applications</title>
  </head>
  <body>

    <h1>Here is the filtering of all applications!</h1>

  <div class="row">
	<div class="col-md">
	<div class="card card-body">
	<table class="table table-sm">
	<tr>
	    <th>Protocol_number</th>
	    <th>Name</th>
	    <th>Address</th>
	    <th>Date</th>
	    <!-- <th>Status</th> -->
	</tr>
	{% for application  in applications %}
	<tr>
      
	    <td>{{application.protocol_number}}</td>
	    <td>{{application.name}}</td>
	    <td>{{application.address}}</td>
	    <td>{{application.date}}</td>
	    <!-- <td>{{order.status}}</td> -->
	</tr>
	{% endfor %}
	</table>
	</div>
	</div>
</div>
  </body>
</html>
